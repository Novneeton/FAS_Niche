<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->

    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />

  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <!--logo start-->
            <a href="index.html" class="logo"><b>NICHE</b></a>
            <!--logo end-->
            <div class="top-menu">
            	<ul class="nav pull-right top-menu">
                    <li><a class="logout" href="/templates/login">Logout</a></li>
            	</ul>
            </div>
        </header>
      <!--header end-->

      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">

              	  <p class="centered"><a href="/templates/profile"><img src="/static/img/ui-sam.jpg" class="img-circle" width="60"></a></p>
              	  <h5 class="centered">Admin</h5>

                  <li class="mt">
                      <a class="active" href="/templates/login_data">
                          <i class="fa fa-dashboard"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="javascript:;" >
                          <i class="fa fa-th"></i>
                          <span>Database</span>
                      </a>
                      <ul class="sub">
                          <li><a  href="/templates/basic_table">Database View</a></li>
                          <li><a  href="/templates/create_collection">Create a Collection</a></li>
                      </ul>
                  </li>
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> Report Management</h3>
              <div class="form-panel">

                <form class="form-horizontal style-form">
                <div class="form-group">

                  <div class="col-sm-10">
                      <h4><i class="fa fa-angle-right"></i> {{ output_data[0]['client'] }} </h4>
                  </div>
                </div>
                </form>
            </div>
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> Graph Selection </h4>
                      <form class="form-horizontal style-form" action="{{ url_for('charts') }}" method="post">

                  <div class="form-panel" id="mainsection">
                      <div class="form-group">
                          <label for="dbase" class="col-sm-2 col-sm-2 control-label">Relative</label>
                          <div class="col-sm-10">
                              <select id="dbase" name="dbase" >
                                  {% for row in output_data[0]['grids'] %}
                                <option>{{ row}}</option>
                                  {% endfor %}
                              </select>
                          </div>
                        </div>
                        <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Float With Grid</label>
                              <div class="col-sm-10">
                                 <label class="btn btn-secondary active">
                                 <input class="form-check-input" name="sos" type="checkbox" value="sos_checked" id="sos_x">
                                 </label>
                              </div>
                           </div>

                      <div class="form-group">
                          <label for="function" class="col-sm-2 col-sm-2 control-label">Chart Name</label>
                          <div class="col-sm-10">
                              <input type="text" id="function" name="function" required>
                          </div>
                        </div>

                      <div class="form-group">
                          <label for="chart_type" class="col-sm-2 col-sm-2 control-label">Chart Type</label>
                          <div class="col-sm-10">
                              <select id="chart_type" name="chart_type" >

                                <option>Area Chart</option>
                                <option>Bar Chart</option>
                                <option>Pie Chart</option>

                              </select>
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="function1" class="col-sm-2 col-sm-2 control-label">Dataset Name</label>
                          <div class="col-sm-10">
                              <input type="text" id="function1" name="function1" required>
                          </div>
                        </div>

                        <button class="button2" type="button" id="newsectionbtn">Add Grid</button>
                      <button class="button3" type="button" id="delsectionbtn">Delete Grid</button>
                    </div>

                        <script>
                            document.getElementById("newsectionbtn").onclick = function() {
                              var container = document.getElementById("mainsection");
                              {#var section = document.getElementById("mainsection");#}
                              container.appendChild(container.cloneNode(true));
                            }
                        </script>
                        <script>

                            document.getElementById("delsectionbtn").onclick = function() {
                              var container = document.getElementById("mainsection");
                              {#var section = document.getElementById("mainsection");#}
                              container.remove();
                            }
                        </script>
                      <button class="button">Next</button>
                      <button class="button1" type="button" onclick="goBack()">Go Back</button>

                      </form>
                        <script>
                        function goBack() {
                          window.history.back();
                        }
                        </script>

          </section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->

      <!--main content end-->
      <!--footer start-->
      <footer>
          <div class="text-center">
              2021 - NICHE
          </div>
      </footer>
      <!--footer end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="/static/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="/static/js/jquery.scrollTo.min.js"></script>
    <script src="/static/js/jquery.nicescroll.js" type="text/javascript"></script>


    <!--common script for all pages-->
    <script src="/static/js/common-scripts.js"></script>

    <!--script for this page-->
    <script type="text/javascript" src="/static/js/gritter/js/jquery.gritter.js"></script>
    <script type="text/javascript" src="/static/js/gritter-conf.js"></script>
