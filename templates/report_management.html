<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>NICHE</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/static/js/gritter/css/jquery.gritter.css" />

    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet">

  </head>

  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <!--logo start-->
            <a href="index.html" class="logo"><b>NICHE</b></a>
            <!--logo end-->
            <div class="top-menu">
            	<ul class="nav pull-right top-menu">
                    <li><a class="logout" href="/templates/login">Logout</a></li>
            	</ul>
            </div>
        </header>
      <!--header end-->

      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">

              	  <p class="centered"><a href=""><img src="/static/img/ui-sam.jpg" class="img-circle" width="60"></a></p>
              	  <h5 class="centered">Admin</h5>

                  <li class="mt">
                      <a class="active" href="/templates/login_data">
                          <i class="fa fa-dashboard"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                      <a href="javascript:;" >
                          <i class="fa fa-th"></i>
                          <span>Database</span>
                      </a>
                      <ul class="sub">
                          <li><a  href="/templates/basic_table">Database View</a></li>
                      </ul>
                  </li>
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> Report Management</h3>
            <!-- BASIC FORM ELELEMNTS -->
            <div class="form-panel">

                <div class="form-horizontal style-form">
                <div class="form-group">

                  <div class="col-sm-10">
                      <h4><i class="fa fa-angle-right"></i> Novneet </h4>
                  </div>
                </div>
                </div>
            </div><!-- /row -->
          	<!-- BASIC FORM ELEMENTS -->
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> Database Connection</h4>
                      <form class="form-horizontal style-form" action="http://127.0.0.1:5000/templates/filter_details?'client_name'=+{{ output_data[0]['client'] }}" method="post">

                      <div class="form-group">
                          <label for="report_name" class="col-sm-2 col-sm-2 control-label">Report Name</label>
                          <div class="col-sm-10">
                              <input id="report_name" type="text" name="report_name" required>
                          </div>
                        </div>

                      <div class="form-group">
                          <label for="dbase" class="col-sm-2 col-sm-2 control-label">Select Database</label>
                          <div class="col-sm-10">
                              <select id="dbase1" name="dbase" >
                                  {% for row in output_data %}
                                <option>{{ row['db'] }}</option>
                                  {% endfor %}
                              </select>
                          </div>
                        </div>

                      <div class="form-group">
                          <label for="dbase" class="col-sm-2 col-sm-2 control-label">Select Cycle</label>
                          <div class="col-sm-10">
                              <select id="dbase" name="dbase" >
                                  {% for row in output_data[1]['cycle_list'] %}
                                <option>{{ row}}</option>
                                  {% endfor %}
                                <option>All</option>
                              </select>
                          </div>
                        </div>

                        <button class="button" name="button1" value="upload" type="submit">Submit</button>
                        <button class="button1" type="button" onclick="goBack()">Go Back</button>

                      </form>

                        <script>
                        function goBack() {
                          window.history.back();
                        }
                        </script>
                  </div>
		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->

      <!--main content end-->
      <!--footer start-->
      <footer>
          <div class="text-center">
              2021 - NICHE
          </div>
      </footer>
      <!--footer end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="/static/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="/static/js/jquery.scrollTo.min.js"></script>
    <script src="/static/js/jquery.nicescroll.js" type="text/javascript"></script>


    <!--common script for all pages-->
    <script src="/static/js/common-scripts.js"></script>

    <!--script for this page-->
    <script type="text/javascript" src="/static/js/gritter/js/jquery.gritter.js"></script>
    <script type="text/javascript" src="/static/js/gritter-conf.js"></script>

  <script>
      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });

  </script>

  </body>
<style>
        .button {
          background-color: #68dff0;
          border: none;
          color: white;
          padding: 17px 30px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
        }
        .button1 {
          background-color: #111313;
          border: none;
          color: white;
          padding: 17px 30px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
        }
    </style>
</html>
