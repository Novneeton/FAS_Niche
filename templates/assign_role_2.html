  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************

                    <li><a class="logout" href="/templates/login">Logout</a></li>
            	</ul>
            </div>
        </header>
      <!--header end-->

      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">

              	  <p class="centered"><a href=""><img src="/static/img/ui-sam.jpg" class="img-circle" width="60"></a></p>
              	  <h5 class="centered">Admin</h5>

                  <li class="mt">
                      <a class="active" href="/templates/login_data">
                          <i class="fa fa-dashboard"></i>

                      </a>
                  </li>

                  <li class="sub-menu">
                      <a href="javascript:;" >
                          <i class="fa fa-th"></i>

              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->..
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> Create Role</h3>

          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row">
                  <div class="form-panel">
                <hr><hr>
                <form action="{{ url_for('assign_role_2') }}" class="form-horizontal style-form" method="post">

                    <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Role Name</label>
                              <div class="col-sm-10">
                                 <input type="text" name="fname" required size="30">
                              </div>
                           </div>

                  <label>{{output_data[0]['client']}}</label>
                   <div class="form-group">
                              <div class="col-sm-10">
                                 <label>Country</label>
                                 <select id="country" name="country" required multiple='multiple' >
                                    {% for country in output_data[0]['country'] %}
                                        <option name="A" >{{country}}</option>
                                    {% endfor %}
                                 </select >
                                 <label>Report</label>
                                 <select id="report" name="report" required multiple='multiple' >
                                {% for report in output_data[0]['reports'] %}
                                    <option name="A" >{{report}}</option>
                                {% endfor %}
                             </select >
                              </div>
                   </div>

                   <h3>Add Admin Privileges</h3>
                   <div class="form-group">
                              <div class="col-sm-10">
                                <label class="col-sm-2 col-sm-2 control-label">Client</label>
                                 <label class="btn btn-secondary active">
                                 <input class="form-check-input" name="geo" type="checkbox" value="geo_checked" id="client" checked>
                                 </label>
                              </div>
                              <div class="col-sm-10">
                                <label class="col-sm-2 col-sm-2 control-label">User</label>
                                 <label class="btn btn-secondary active">
                                 <input class="form-check-input" name="geo" type="checkbox" value="geo_checked" id="user" >
                                 </label>
                              </div>
                              <div class="col-sm-10">
                                <label class="col-sm-2 col-sm-2 control-label">Report</label>
                                 <label class="btn btn-secondary active">
                                 <input class="form-check-input" name="geo" type="checkbox" value="geo_checked" id="reports" >
                                 </label>
                              </div>
                              <div class="col-sm-10">
                                <label class="col-sm-2 col-sm-2 control-label">Settings</label>
                                 <label class="btn btn-secondary active">
                                 <input class="form-check-input" name="geo" type="checkbox" value="geo_checked" id="settings" >
                                 </label>
                              </div>
                              <div class="col-sm-10">
                                <label class="col-sm-2 col-sm-2 control-label">Visit Open</label>
                                 <label class="btn btn-secondary active">
                                 <input class="form-check-input" name="geo" type="checkbox" value="geo_checked" id="visit_open" >
                                 </label>
                              </div>
                              <div class="col-sm-10">
                                <label class="col-sm-2 col-sm-2 control-label">Store Reopening</label>
                                 <label class="btn btn-secondary active">
                                 <input class="form-check-input" name="geo" type="checkbox" value="geo_checked" id="store_reopen" >
                                 </label>
                              </div>
                           </div>

                <button class="button" name="button1" value="upload" type="submit">Submit</button>
                <button class="button1" type="button" onclick="goBack()">Go Back</button>
                    <script>
                    function goBack() {
                      window.history.back();
                    }
                    </script>
                </form>
            </div><!-- /row -->

            </div>


		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->

      <!--main content end-->
      <!--footer start-->
      <footer>
          <div class="text-center">
              2021 - NICHE
          </div>
      </footer>
      <!--footer end-->
  </section>

    <!--script for this page-->
    <script type="text/javascript" src="/static/js/gritter/js/jquery.gritter.js"></script>
    <script type="text/javascript" src="/static/js/gritter-conf.js"></script>
    <script src="/static/js/jquery.multi-select.js"></script>


  <script>
      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });
  </script>

   <script type="text/javascript">
         // run pre selected options
         $('#country_1').multiSelect();
   </script>
   <script type="text/javascript">
         // run pre selected options
         $('#report_1').multiSelect();
   </script>

   <script type="text/javascript">
         // run pre selected options
         $('#country').multiSelect();
   </script>
   <script type="text/javascript">
         // run pre selected options
         $('#report').multiSelect();
   </script>

  </body>
